<form [formGroup]="addTask" (ngSubmit)="onSubmitAddtasked(addTask)" class="px-5 px-sm-0">
  <input required class="py-4 p-2 w-sm-50 border-1 border-dark" type="text" formControlName="text"
    placeholder=" Write your message here" />
  <br />
  <div>
    <button [disabled]="addTask.invalid" class="btn me-3 mt-4 border-0" type="submit"
      style="background-color: #7300e6; color:white;">
      Add task
    </button>
    <button (click)="backToHomePage()" class="btn mt-4 border-dark border-1" type="submit">Cancel</button>
  </div>
</form>
