<form [formGroup]="addTask" (ngSubmit)='onSubmitAddtasked(addTask)' class="px-5 px-sm-0">
  <input required class="px-5 py-4 w-sm-50" type="text" formControlName="text" placeholder=" Write your message here">
  <br>
  <div class="text-center text-sm-start">
    <button [disabled]="addTask.invalid" class="btn me-4 mt-4 btn-primary border-0" type="submit" router
      style="background-color: #7300e6;">Add
      task</button>
    <button class="btn mt-4 border-dark border-1" type="submit">Cancel</button>
  </div>
</form>
