<div class="container py-4">
  <div class="row">
    <div class="d-flex flex-column justify-content-center align-items-center col-12 text-center">
      <h1>Get a clear view of the day ahead</h1>
      <p class="mt-2">All your tasks that are due today will show up here.</p>
    </div>
    <div class="d-grid gap-2 d-flex justify-content-center align-items-center">
      <button class="d-flex justify-content-center align-items-center btn border-0 mt-3 px-4 py-3 fs-6 w-45"
        type="button" style="background-color:#7300e6; color: white;" router (click)="clickTask()">
        Adds tasks
      </button>
    </div>
  </div>
</div>
